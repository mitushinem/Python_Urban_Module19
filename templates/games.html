{% extends 'menu.html' %}
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block pagename %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block menu %}
    {{ block.super }}
{% endblock %}
    
    
{% block content %}

    <ul class="markers">
        {% for game in games %}
            <li>{{ game }} <button>Купить</button></li>
        {% endfor %}    
    </ul>

    <form action="/platform/" target="_blank">
        <button>Вернуться обратно</button></form>

{% endblock %}
